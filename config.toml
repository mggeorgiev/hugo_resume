    baseName = "api"
    isPlainText = true
    mediaType = "application/json"

  [outputFormats.healthcheck]
    baseName = "healthcheck"
    isPlainText = true
    mediaType = "application/json"

  [outputFormats.jsonfeed]
    baseName = "feed"
    isPlainText = true
    mediaType = "application/json"

[outputs]
  home = ["HTML", "AMP", "jsonfeed", "healthcheck","json"]
  page = ["HTML", "AMP"]

