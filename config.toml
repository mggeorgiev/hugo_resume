baseURL = "https://martingeorgiev.com/"
languageCode = "en-us"
title = "Martin Georgiev"
theme = "resume"
canonifyURLs = true

[params]
    author = "Martin Georgiev"
    firstName = "Martin"
    lastName = "Georgiev"
	city = "Sofia"
	country = "Bulgaria"
    phone = "(359) 89-84-666-89"
    contactNote = "Solutions Architect"
    profileImage = "img/profile.png"
    email = "martin@martingeorgiev.com"
    description = "System designer, former solution architect, former developer. I reduce IT costs by application modernizations and migrations to Azure."
    favicon = "img/favicon.png"
    # what sections
    showHandles = true
    showCompetence = false
    showExperience = true
    showEducation = true
    showSkills = true
    showProjects = true
    showOpenSource = false
    showPublications = false
    showCertificates = true
    showSearch = true
	showBG = false
    showQr = true
    showPrivacy = true

