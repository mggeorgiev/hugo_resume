{{ define "main" }}
<div class="container-fluid p-0">
    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
        <div class="w-100">
            <h1 class="mb-0">
                {{ .Site.Params.firstName }}
                <span class="text-primary">{{ .Site.Params.lastName }}</span>
            </h1>
            <div class="subheading mb-5">
                {{ .Site.Params.city }} · {{ .Site.Params.country }} · {{ .Site.Params.phone }} ·
                <a href="mailto:{{ .Site.Params.email }}"> {{ .Site.Params.email }}</a>
            </div>
    
            <form name="contact" method="POST" action="https://formspree.io/mggeorgiev@gmail.com">
                <div class="form-group form-inline">
                    <label class="sr-only" for="inputName">Name</label>
                    <input type="text" name="name" class="form-control w-100" id="inputName" placeholder="Enter your name" required="">
                </div>
                <div class="form-group form-inline">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="email" name="email" class="form-control w-100" id="inputEmail" placeholder="Email" required="">
                </div>
                <div class="form-group form-inline">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="tel" name="phone" pattern="[?=+]{1}+[0-9]{6,}" class="form-control w-100" id="inputPhone" placeholder="Telephone #" required="">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputMessage">Message</label>
                    <textarea name="message" class="form-control" id="inputMessage" rows="5" placeholder="Message" required=""></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary px-3 py-2">Send</button>
            </form>
    
        </div>
    </section>
</div>
{{ end }}
