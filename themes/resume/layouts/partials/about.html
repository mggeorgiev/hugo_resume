<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
    <div class="w-100">
        <h1 class="mb-0">
            {{ .Site.Params.firstName }}
            <span class="text-primary">{{ .Site.Params.lastName }}</span>
        </h1>
        <div class="subheading mb-5">
            {{ .Site.Params.city }} · {{ .Site.Params.country }} · {{ .Site.Params.phone }} ·
            <a href="mailto:{{ .Site.Params.email }}"> {{ .Site.Params.email }}</a>
        </div>
        <p class="lead mb-5">
            {{ .Site.Params.description }}
        </p>

        <div class="social-icons float-md-left">
            <a href="messageme.html"><i class="far fa-envelope"></i></a>

            <a href="https://www.linkedin.com/in/mggeorgiev/" target="blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/mggeorgiev" target="blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/mggeorgiev" target="blank">
                <i class="fab fa-twitter"></i>
            </a>

            {{ range .Site.Params.handles }}
            <li class="list-inline-item">
                <a href="{{ .link }}" data-toggle="tooltip" title="{{ .name }}" data-offset="0 10">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fab {{ if .icon}}fa-{{ .icon }}{{ else }}fa-{{ lower .name }}{{ end }} fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
            {{ end }}
            <!--
    <a href="#">
      <i class="fab fa-facebook-f"></i>
    </a>
    -->
        </div>

        <div class="social-icons float-md-right float-sm-left">

            <a href="files/MartinGeorgiev-SolutionArchitect-CV.pdf" target="blank">
                <i class="far fa-file-pdf"></i>
            </a>
            <a href="files/MartinGeorgiev-SolutionArchitect.vcf" target="blank">
                <i class="fa fa-address-card"></i>
            </a>
        </div>
    </div>
    </section>
